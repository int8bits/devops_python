apiVersion: apps/v1
kind: Deployment
metadata:
    name: myfirstpod
    labels:
        app: flask
spec:
    template:
        metadata:
            name: myfirstpod
            labels:
                app: flask
        spec:
            containers:
                - name: myfirstpod
                  image: neimv/python-devops
    replicas: 4
    selector:
        matchLabels:
            app: flask
